<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Issue Creation by TheBlackTuxCorp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
     function foo() {
        var flip = $.map($("#sentence-text").val().split(" "), function(x){ return x.split("").reverse()}).join("");
        $("#sentence-text").val(flip);
        return false;
     }
   </script>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Issue Creation</h1>
          <h2>A page for demonstrating issue creation</h2>
        </header>

        <hr>

        <section id="main_content">
          <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Sentance Inverter</h3>

<p>This page will generate invert anything entered into the textbox below:</p>

          <form>
            Text:<br>
            <input id="sentence-text" type="text" name="sentence" value=" Forwards">
            <br><br>
            <input type="submit" value="Invert" onclick="return foo();">
          </form>
        </section>

        <footer>
          Issue Creation is maintained by <a href="https://github.com/TheBlackTuxCorp">TheBlackTuxCorp</a><br>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
